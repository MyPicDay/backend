spring:
  application:
    name: mypicday
  profiles:
    active: ${PROFILE:dev}
  config:
    import: optional:file:.env[.properties]
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
